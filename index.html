<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/tela-instagram.PNG" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="foto-perfil">
                    <img src="./img/meu-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/britoscode/" class="instagram-login">Continue como Josemar Brito</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Josemar Brito?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/"><span class="link-blue">Trocar de Conta</span></a>
                    ou
                    <a href="https://www.instagram.com/"><span class="link-blue">Cadastre-se</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o Aplicativo</p>
                <div class="download">
                    <a href="https://www.apple.com/br/app-store/" class="app-download">a</a>
                    <a href="https://play.google.com/store/games" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
